<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>

<h3>BMI Calculator</h3>

<div>
    <label>
        <input id="unit" type="radio" name="unit" value="english"> English
    </label>
</div>


<div>
    <label>
        <input id="height" type="number" name="height" placeholder="Enter your height">
    </label>
</div>

<div>
    <label>
        <input id="weight" type="number" name="weight" placeholder="Enter your weight">
    </label>
</div>

<div>
    <button id="calculate">Calculate</button>

</div>

<div id="output">

</div>

<script src="bmi.js"></script>
</body>
</html>
